<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive rating component</title>
    <link rel="icon" href="favicon-32x32.png" type="image/icon type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="card details">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sur.css" type="text/css" />
</head>

<body>
    <section class="survey">
        <div class="container" id="con">
            <div class="box1" id="box1">
                <div class="cir" id="cir"></div>
                <img src="star1.png" id="star">
                <h3 class="h3">How we did we do?</h3>
                <div class="para" id="info">
                    <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
                </div>
                <div class="con" id="rate">
                    <div class="button">
                        <i class="one" id="one">1</i>
                    </div>
                    <div class="button ">
                        <i class="two" id="two">2</i>
                    </div>
                    <div class="button">
                        <i class="third" id="three">3</i>
                    </div>
                    <div class="button">
                        <i class="four" id="four">4</i>
                    </div>
                    <div class="button">
                        <i class="five" id="five">5</i>
                    </div>
                    <div class="button">
                        <i class="six" id="six">6</i>
                    </div>
                    <div class="button ">
                        <i class="seven" id="seven">7</i>
                    </div>
                    <div class="button">
                        <i class="eight" id="eight">8</i>
                    </div>
                    <div class="button">
                        <i class="nine" id="nine">9</i>
                    </div>
                    <div class="button active">
                        <i class="ten" id="ten">10</i>
                    </div>
                </div>
                <!-- <div class="buttonclick">
                    <button class="button_click" id="button_click">Submit</button>
                </div> -->
            </div>
        </div>
    </section>
    <script src="survey.js"></script>
    <script src="https://kit.fontawesome.com/544ad584ac.js" crossorigin="anonymous"></script>
</body>

</html>
